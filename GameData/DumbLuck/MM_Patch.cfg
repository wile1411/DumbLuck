@PART[*]:HAS[@MODULE[ModuleWheelDamage]]
{
    MODULE
	{
		name = DumbLuckWheelRepair
	}
}

@PART[sensor*|science_module|GooExperiment]:HAS[@MODULE[ModuleScienceExperiment]]
{
    MODULE
	{
		name = DumbLuckExperimentReset
	}
}

@PART[*]:HAS[@MODULE[ModuleParachute]]
{
    MODULE
	{
		name = DumbLuckParachuteRepack
	}
}

